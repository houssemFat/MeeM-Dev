<div>
    <div>
        <h6><strong> <%= value %>  ? </strong> <i class="fa fa-eye fa-2x"></i></h6>
    </div>
    <h5>النتائج</h5>
    <div class="question-results">
        <div class="question-result question-result-valid" style="width: <%=success%>%">
            <span>صحيح</span>
        </div>
        <div class="question-result question-result-fail" style="width: <%=fail%>%">
            <span>خطأ</span>
        </div>
    </div>
</div>
