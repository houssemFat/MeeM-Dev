<div class="question-response clearfix">
   <div class="col-lg-8">
       <span class="question-response-label">
           <%=label%>
       </span>
   </div>
   <div id="state" class="app-hand question-response-check col-lg-4 question-response-check-<% if (value === true) %>valid<% else %>fail<% %>">
       <i class="fa fa-check"></i>
   </div>
</div>
