<section id="login_section" class="section-top">

        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
        <form role="form">
            <div class="row col-lg-12">
                <div class="form-group col-xs-12 floating-label-form-group">
                    <input class="form-control col-lg-5 " type="email" name="login" placeholder=" الهاتف او البريد الإلكتروني" value="houcem902@live.fr" />
                    <input placeholder="كلمة السر" class="form-control  col-lg-5" name="password" type="password" value="21245"/>
                    <button type="submit" id="submit" class="btn btn-small btn-success">
                        Enter
                    </button>
                    <span class="page-scroll pull-left text-center">
                        <a href="#register_section" class="btn btn-small btn-success">الاشتراك</a>
                    </span>
                </div>
           </div>
           <div class="row col-lg-12" style="display: none">
                <p class="alert alert-danger text-center" id="error">
                   <i class="fa fa-user fa-2x"></i> !!  <a class="btn" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>

           </div>
           <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
        </form>
    </div>
</section>

<!-- login -->
<section id="register_section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>الاشتراك</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="username">الاسم</label>
                            <input class="form-control" type="text" name="username" placeholder="الاسم" value="21245">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="lastname">اللّقب</label>
                            <input class="form-control" type="text" name="lastname" placeholder="اللّقب" value="21245">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-4 floating-label-form-group">
                            <i class="fa fa-info"></i>
                            <select class="form-control" id="authentication_type" name="authenticationType">
                                <option value="0">البريد الإلكتروني</option>
                                <option value="1" selected="selected">الهاتف</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-8 floating-label-form-group" id="email_container" style="display: none">
                            <label for="email">البريد الإلكتروني</label>
                            <input class="form-control" type="email" name="email" id="email_value" placeholder="البريد الإلكتروني"/>
                        </div>
                        <div class="form-group col-xs-8 floating-label-form-group" id="phone_container" >
                            <label for="phone">رقم الهاتف</label>
                            <input class="form-control" type="tel" name="phone" id="phone_value"  placeholder="رقم الهاتف" value="97196094"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="password">كلمة السر</label>
                            <input placeholder="كلمة السر" class="form-control" name="password" type="password" value="21245"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <button type="submit" class="btn btn-lg btn-success" name="register">
                                الاشتراك
                            </button>
                            <span class="page-scroll">
                                <a href="#login_section" class="btn btn-small btn-success">I'm already</a>
                            </span>
                        </div>
                    </div>
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                </form>
                <div class="row col-lg-12" style="display: none" id="register_error">
                    <p class="alert alert-danger text-center" id="register_error_text">
                      
                    </p>
               </div>
            </div>
        </div>
    </div>
</section>
