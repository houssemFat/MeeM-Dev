{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div id="sing_in_modal" tabindex="-1" data-width="200">
    <div class="modal-body">
        <div class="row-fluid">
            <h4 class="modal-title">Login </h4>
            {{ form.errors }}
            <form class="form-horizontal" id="login_form" role="form" method="POST" action="{% url 'account_login' %}" >
                    {% csrf_token %}
                  <input type="email" class="form-control" name="email" placeholder='{% trans "E-mail address" %}'/>
                  <input type="password" class="form-control" name="password" placeholder='{% trans "Password" %}'/>
                  <div class="form-group">
                        <input type="checkbox" name="remember"> Remember me
                        <button type="submit" class="btn btn-success">Enter</button>
                  </div>
            </form>
            <a class="btn" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            <div class="row"><span>or </span></div>
            <div class="row-fluid">
                <div class="row">
                    <a class="inline" href="{% url 'socialaccount_signup' "facebook" %}">
                        <button class="btn btn-default">
                            <i class="fa fa-facebook"></i>
                        </button>
                    </a>

                    <a class="inline" href="{% url 'socialaccount_signup' "google" %}">
                        <button class="btn btn-default">
                            <i class="fa fa-google-plus"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
