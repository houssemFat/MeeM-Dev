<form action="/teacher/account/login/" class="form-inline" method="post" accept-charset="utf-8">
    <%= common.django.csrf_token () %>
    <div class="form-group">
        <input name="email" class="form-control" placeholder="<%= common.tr('Email') %>" maxlength="255" type="email" required="required">
    </div>
    <div class="form-group">
        <textarea name="text" class="form-control" placeholder="<%= common.tr('Message') %>" type="password"></textarea>
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Sign in">
    </div>
</form>
