<div class="panel panel-default app-thread">
    <div class="panel-heading">
        <span class="fa fa-comment"></span>
        <h3 class="panel-title"> Recent Comments</h3>
        <span class="label label-info pull-left"> 78</span>
    </div>
    <div class="panel-body">
        <ul class="list-group" id="comments_body">

        </ul>

    </div>
</div>
<div class="comment_editor">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title"><%= common.tr('Create Forum') %></h3>
            <div class="box box-info">
                <div class="box-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text"  class="input-group" name="title" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea class="textarea"  name="description" id="" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px;" placeholder="Message"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-footer clearfix">
                <button class="pull-right btn btn-default" id="create_new">
                    <%= common.tr('Create') %> <i class="fa fa-arrow-circle-left"></i>
                </button>
            </div>
        </div>
    </div>
</div>
