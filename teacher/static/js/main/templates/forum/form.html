<h1>Forum Form</h1>
<br>
<div class="box box-info">
    <div class="box-body">
        <form action="#" method="post">
            <div class="form-group">
                <input type="email" class="form-control" name="emailto" placeholder="Email to:">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>
            <textarea class="textarea" id="" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px;" placeholder="Message"></textarea>
        </form>
    </div>
</div>
<div class="box-footer clearfix">
    <button class="pull-right btn btn-default" id="create_new">
        Create <i class="fa fa-arrow-circle-left"></i>
    </button>
</div>
