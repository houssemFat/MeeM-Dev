<form class="form-horizontal well">
    <fieldset>
        <legend class="text-center">
            <%= common.tr('Compose Message')%>
        </legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="recievers"><%= common.tr('Reciever(s)')%></label>
            <div class="col-sm-10">
                <div  class="form-control">
                    <span>fathallah.houssem@gmail.com</span>
                    <input type="text" data-autocomplete="" name="to" id="recievers" placeholder="<%= common.tr('Reciever(s)...')%>" value="" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="subject"><%= common.tr('Subject')%></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="<%= common.tr('Subject')%>" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="message"><%= common.tr('Message')%></label>
            <div class="col-sm-10">
                <textarea  type="text" class="form-control" name="message" id="message" placeholder="<%= common.tr('Message')%>" rows="4"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="save" type="button" class="btn btn-success pull-left">
                    <%= common.tr('Send')%>
                </button>
            </div>
        </div>
    </fieldset>
</form>
