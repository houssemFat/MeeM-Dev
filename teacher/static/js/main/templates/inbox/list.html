<div>
    <div class="panel panel-default app-thread">
        <div class="panel-heading">
        <h3 class="panel-title"><%= common.tr ('List of') %>  <%= common.tr ('Inbox') %> </h3>
        <span class="label label-info pull-left"><%=total%></span>

        </div>
        <div class="panel-body">
            <ul class="list-group" id="list_view">

            </ul>
            <div id="list_empty">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                    <h1><%= common.tr ('Welcome!') %> </h1>

                    <div class="alert alert-info">
                        <h4><%= common.tr ('Try searching for students or send invitation it by email') %>
                        <br>
                        </h4>
                        <form action="" method="post">
                            <div class="input-prepend">
                                <span class="add-on"><i class="fa fa-envelope"></i></span>
                                <input id="add_collaboration_mail" type="email" id="" name="" placeholder="your@email.com">
                            </div>
                            <br>
                            <input type="submit" id="empty_invite_by_mail" value="<%=MMC.tr('invite')%>" class="btn btn-large">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
