<form class="form-horizontal well">
    <fieldset>
        <legend class="text-center">
            <%= MMC.tr('The step')%> <%= order %>
        </legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title"><%= MMC.tr('Title')%></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" placeholder="<%= MMC.tr('Title')%>" value="<%= text %>">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="about"><%= MMC.tr('About')%></label>
            <div class="col-sm-10">
                <textarea  class="form-control" name="about" id="about" placeholder="<%= MMC.tr('About')%>" ><%= explanation %></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="save" type="button" class="btn btn-success pull-left">
                    Create
                </button>
            </div>
        </div>
    </fieldset>
</form>
