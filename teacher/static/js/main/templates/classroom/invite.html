<form accept-charset="UTF-8" action="" method="POST">
    <!-- emails list -->
    <div class="from-group">
        <span class="control-label"><span class="app-full-screen-text"> </span> </span>
        <div class="controls-row ltr" style="text-align: left">
            <input id="send_to_email" name="email"
            class="form-control span-12"
            type="email" title=""
            placeholder="<%= common.tr("add email") %>">
        </div>
        <div class="row-fluid" id="send_to_list_addresses">

        </div>
    </div>
    <!-- your name -->
    <div class="control-group">
        <span class="control-label"><span class="app-full-screen-text"><%= common.tr("Message") %> *</span> </span>
        <div class="controls-row app-relative">
            <textarea rows="4" id="send_to_text" name="text" value="" class=" span-12 form-control" 
            placeholder="Join our Class"><%= common.tr("I'm currently giving a free course and i'm happy to send you an invitation to join this course (*1*)!", username) %></textarea>            
           

        </div>
    </div>
</form>
